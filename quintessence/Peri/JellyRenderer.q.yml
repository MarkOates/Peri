properties:


  - name: x
    type: float
    init_with: 0.0f
    constructor_arg: true
  - name: y
    type: float
    init_with: 0.0f
    constructor_arg: true
  - name: jelly
    type: Peri::Jelly*
    init_with: nullptr
    constructor_arg: true


functions:


  - name: render
    body: |
      allegro_flare::placement2d place(x, y, 0, 0);

      place.start_transform();
      al_draw_filled_circle(0, 0, 20.0, al_color_name("pink"));
      place.restore_transform();

      return;
    body_dependency_symbols:
      - al_draw_filled_circle
      - al_color_name
      - allegro_flare::placement2d


dependencies:


  - symbol: Peri::Jelly*
    headers: [ Peri/Jelly.hpp ]
  - symbol: al_draw_filled_circle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: al_color_name
    headers: [ allegro5/allegro_color.h ]
  - symbol: allegro_flare::placement2d
    headers: [ allegro_flare/placement2d.h ]


